<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lewis Mabe AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FCD34D', // Amber-300/400 ish
                silver: '#E2E8F0', // Slate-200
                dark: '#0F172A', // Slate-900
                light: '#F8FAFC', // Slate-50
                glass: 'rgba(255, 255, 255, 0.1)',
                glassDark: 'rgba(0, 0, 0, 0.6)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-primary: #0F172A;
        --text-primary: #F8FAFC;
        --text-secondary: #94A3B8;
        --glass-panel: rgba(255, 255, 255, 0.05);
        --glass-header: rgba(15, 23, 42, 0.85);
        --border-color: rgba(255, 255, 255, 0.1);
      }
      
      body.light-mode {
        --bg-primary: #F1F5F9;
        --text-primary: #1E293B;
        --text-secondary: #64748B;
        --glass-panel: rgba(255, 255, 255, 0.7);
        --glass-header: rgba(255, 255, 255, 0.85);
        --border-color: rgba(0, 0, 0, 0.1);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(155, 155, 155, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(155, 155, 155, 0.5);
      }
      
      .glass-panel {
        background: var(--glass-panel);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }
      .glass-header {
        background: var(--glass-header);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid var(--border-color);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
